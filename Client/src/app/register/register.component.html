<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group mt-2">
    <input [(ngModel)]="model.username" class="form-control" name="username" placeholder="Username" type="text"/>
  </div>

  <div class="form-group mt-2">
    <input [(ngModel)]="model.password" class="form-control" name="password" placeholder="Password" type="password"/>
  </div>
  <div class="form-group text-center mt-2">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button (click)="cancel()" class="btn btn-default me-2" style="background: #d1d7dc" type="button">
      Cancel
    </button>
  </div>
</form>
